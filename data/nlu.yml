version: "3.1"
nlu:

- intent: confirm_yes
  examples: |
    - /confirm_yes

- intent: confirm_no
  examples: |
    - /confirm_no

- intent: other
  examples: |
    - What is 1 + 1?
    - Who funded Apple
    - What is the weather today
    - Are you robot
    - What is your name

- intent: bank_transfer
  examples: |
    - transfer [200](amount) to [Anna](recipient)
    - I want to transfer [200](amount) to [Alice](recipient)
    - I want to give [100](amount) to [Alice](recipient)
    - give [100](amount) to [Clare](recipient)
    - sent [200](amount) to [Clare](recipient)
    - sent [100](amount) to [alice]{"entity": "recipient", "value": "Alice"}

- intent: general_info
  examples: |
    - give me the summery of my account
    - what is the status of my account
    - give me my account details
    - what is balance of my account
    - give me details of my Transactions

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon
